<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game - Mufti Khalis</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #ffccff, #ffb3ff);
        }
        #content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 4px 0;
            transition: 0.4s;
        }
        .change .bar1 {
            transform: rotate(-45deg) translate(-5px, 5px);
        }
        .change .bar2 {
            opacity: 0;
        }
        .change .bar3 {
            transform: rotate(45deg) translate(-5px, -5px);
        }
        .sidebar-open {
            transform: translateX(0);
            opacity: 0.8;
        }
        .section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        footer {
            background-color: #ffd1dc;
            color: #333;
            text-align: center;
            padding: 1rem;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 2em;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        .win {
            background-color: #b4f1b4 !important;
        }
        .draw {
            background-color: #f5f5b4 !important;
        }
        .btn {
            background-color: #ffccff;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #ffb3ff;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="fixed left-0 top-0 w-64 h-full bg-pink-100 shadow-lg p-4 transform -translate-x-full opacity-0 ease-in-out transition-all duration-300" id="sidebar">
        <button class="text-2xl text-gray-700 absolute top-2 right-2" onclick="toggleSidebar()">&times;</button>
        <ul class="mt-10">
            <li><a href="index.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Home</a></li>
            <li><a href="about.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">About</a></li>
            <li><a href="blog.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Blog</a></li>
            <li><a href="contact.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Contact</a></li>
            <li><a href="calendar.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Calendar</a></li>
        </ul>
    </div>

    <!-- Hamburger Menu -->
    <div class="fixed left-4 top-4 z-50 cursor-pointer hamburger" onclick="toggleSidebar()">
        <div class="bar1 bg-gray-700 rounded-full"></div>
        <div class="bar2 bg-gray-700 rounded-full"></div>
        <div class="bar3 bg-gray-700 rounded-full"></div>
    </div>

    <!-- Header -->
    <header class="bg-pink-100 w-full py-4 text-center">
        <h1 class="text-2xl font-bold text-gray-700">XO Game</h1>
    </header>

    <!-- Content -->
    <div id="content">
        <div class="section">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <label for="level">Select Difficulty:</label>
                    <select id="level" class="ml-2 px-2 py-1 border border-gray-300 rounded">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="expert">Expert</option>
                        <option value="impossible">Impossible</option>
                    </select>
                </div>
                <div>
                    <label for="player">Play Against:</label>
                    <select id="player" class="ml-2 px-2 py-1 border border-gray-300 rounded">
                        <option value="computer">Computer</option>
                        <option value="human">Human</option>
                    </select>
                </div>
            </div>
            <div class="board">
                <div class="cell" onclick="cellClick(0)"></div>
                <div class="cell" onclick="cellClick(1)"></div>
                <div class="cell" onclick="cellClick(2)"></div>
                <div class="cell" onclick="cellClick(3)"></div>
                <div class="cell" onclick="cellClick(4)"></div>
                <div class="cell" onclick="cellClick(5)"></div>
                <div class="cell" onclick="cellClick(6)"></div>
                <div class="cell" onclick="cellClick(7)"></div>
                <div class="cell" onclick="cellClick(8)"></div>
            </div>
            <div id="result" class="mt-4 text-gray-700 hidden">
                <p id="result-text"></p>
                <button class="btn" onclick="resetGame()">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-pink-100 w-full py-4 text-center">
        <p class="text-gray-700">&copy; 2024 Mufti Khalis</p>
    </footer>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameOver = false;
        let difficulty = 'easy'; // Default difficulty
        let against = 'computer'; // Default opponent

        // Function to toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const hamburger = document.querySelector(".hamburger");
            sidebar.classList.toggle("-translate-x-full");
            sidebar.classList.toggle("sidebar-open");
            hamburger.classList.toggle("change");
        }

        // Function to handle cell click
        function cellClick(index) {
            if (!gameOver && board[index] === '') {
                board[index] = currentPlayer;
                document.querySelectorAll('.cell')[index].textContent = currentPlayer;
                if (checkWin()) {
                    document.getElementById('result-text').textContent = `${currentPlayer} wins!`;
                    document.getElementById('result').classList.remove('hidden');
                    gameOver = true;
                } else if (checkDraw()) {
                    document.getElementById('result-text').textContent = `It's a draw!`;
                    document.getElementById('result').classList.remove('hidden');
                    gameOver = true;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    if (currentPlayer === 'O' && against === 'computer') {
                        setTimeout(computerMove, 500); // Computer's move delay for demo
                    }
                }
            }
        }

        // Function to simulate computer's move
        function computerMove() {
            if (!gameOver) {
                let index;
                switch (difficulty) {
                    case 'easy':
                        index = getRandomEmptyCell();
                        break;
                    case 'medium':
                        index = getMediumComputerMove();
                        break;
                    case 'hard':
                        index = getHardComputerMove();
                        break;
                    case 'expert':
                        index = getExpertComputerMove();
                        break;
                    case 'impossible':
                        index = getImpossibleComputerMove();
                        break;
                    default:
                        index = getRandomEmptyCell();
                }
                board[index] = currentPlayer;
                document.querySelectorAll('.cell')[index].textContent = currentPlayer;
                if (checkWin()) {
                    document.getElementById('result-text').textContent = `${currentPlayer} wins!`;
                    document.getElementById('result').classList.remove('hidden');
                    gameOver = true;
                } else if (checkDraw()) {
                    document.getElementById('result-text').textContent = `It's a draw!`;
                    document.getElementById('result').classList.remove('hidden');
                    gameOver = true;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        // Function to get a random empty cell
        function getRandomEmptyCell() {
            let emptyCells = [];
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    emptyCells.push(i);
                }
            }
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        // Function to check for a win
        function checkWin() {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            for (let condition of winConditions) {
                if (board[condition[0]] !== '' &&
                    board[condition[0]] === board[condition[1]] &&
                    board[condition[1]] === board[condition[2]]) {
                    document.querySelectorAll('.cell')[condition[0]].classList.add('win');
                    document.querySelectorAll('.cell')[condition[1]].classList.add('win');
                    document.querySelectorAll('.cell')[condition[2]].classList.add('win');
                    return true;
                }
            }
            return false;
        }

        // Function to check for a draw
        function checkDraw() {
            return board.every(cell => cell !== '');
        }

        // Function to reset the game
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameOver = false;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('win');
            });
            document.getElementById('result').classList.add('hidden');
            if (currentPlayer === 'O' && against === 'computer') {
                setTimeout(computerMove, 500); // Computer's move delay for demo
            }
        }

        // Function to handle difficulty change
        document.getElementById('level').addEventListener('change', function() {
            difficulty = this.value;
            resetGame();
        });

        // Function to handle opponent change
        document.getElementById('player').addEventListener('change', function() {
            against = this.value;
            resetGame();
        });
    </script>
</body>
</html>

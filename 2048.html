<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        /* Styling for game board and tiles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            background-color: #bbada0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            width: 100px;
            height: 100px;
            background-color: #cdc1b4;
            border-radius: 5px;
        }
        /* Additional styling */
        .score-board {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 style="text-align: center;">2048 Game</h1>
        <div class="game-board">
            <!-- Grid for displaying tiles -->
            <div class="tile">2</div>
            <div class="tile">4</div>
            <div class="tile">8</div>
            <div class="tile">16</div>
            <div class="tile">32</div>
            <div class="tile">64</div>
            <div class="tile">128</div>
            <div class="tile">256</div>
            <div class="tile">512</div>
            <div class="tile">1024</div>
            <div class="tile">2048</div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="score-board">Score: 0</div>
        <button onclick="resetGame()">New Game</button>
    </div>

    <script>
        // JavaScript logic for game functionality
        // You can implement the game logic here using JavaScript
        // Example: defining functions like resetGame(), moveTiles(), etc.
        function resetGame() {
            // Implement reset logic here
            console.log("Game reset!");
        }
    </script>
</body>
</html>

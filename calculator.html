<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Mufti Khalis</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #ffccff, #ffb3ff);
        }
        #content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 4px 0;
            transition: 0.4s;
        }
        .change .bar1 {
            transform: rotate(-45deg) translate(-5px, 5px);
        }
        .change .bar2 {
            opacity: 0;
        }
        .change .bar3 {
            transform: rotate(45deg) translate(-5px, -5px);
        }
        .sidebar-open {
            transform: translateX(0);
            opacity: 0.8;
        }
        #calculator {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px; /* Menyesuaikan border-radius */
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        #calc-display {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 10px; /* Menyesuaikan border-radius */
            margin-bottom: 15px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            padding: 15px;
            font-size: 1.2em;
            text-align: center;
            border: none;
            border-radius: 15px; /* Menyesuaikan border-radius */
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
        .buttons button:hover {
            transform: scale(1.05); /* Menyesuaikan efek hover */
        }
        .bg-add {
            background-color: #64dfdf; /* Warna untuk operasi penambahan */
        }
        .bg-subtract {
            background-color: #ffa94d; /* Warna untuk operasi pengurangan */
        }
        .bg-multiply {
            background-color: #ff99cc; /* Warna untuk operasi perkalian */
        }
        .bg-divide {
            background-color: #cc99ff; /* Warna untuk operasi pembagian */
        }
        .bg-equal {
            background-color: #00b894; /* Warna untuk tombol sama dengan */
        }
        .bg-clear {
            background-color: #ff4757; /* Warna untuk tombol clear (C) */
        }
        .bg-delete {
            background-color: #747d8c; /* Warna untuk tombol delete (X) */
        }
        footer {
            background-color: #ffd1dc;
            color: #333;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar --><!-- Sidebar -->
    <div class="fixed left-0 top-0 w-64 h-full bg-pink-100 shadow-lg p-4 transform -translate-x-full opacity-0 ease-in-out transition-all duration-300" id="sidebar">        
        <ul class="mt-10">
            <li><a href="index.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200" target="_blank">Home</a></li>
            <li><a href="about.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200" target="_blank">About</a></li>
            <li><a href="blog.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200" target="_blank">Blog</a></li>
            <li><a href="contact.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200" target="_blank">Contact</a></li>
            <li><a href="calendar.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200" target="_blank">Calendar</a></li>
            <li><a href="calculator.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200" target="_blank">Calculator</a></li>
            <li><a href="tic_tac_toe.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200" target="_blank">Tic Tac Toe</a></li>
            <li><a href="english.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200" target="_blank">English</a></li>
            <li><a href="clock.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200" target="_blank">Clock</a></li>
        </ul>
    </div>


    <!-- Hamburger Menu -->
    <div class="fixed left-4 top-4 z-50 cursor-pointer hamburger" onclick="toggleSidebar()">
        <div class="bar1 bg-gray-700 rounded-full"></div>
        <div class="bar2 bg-gray-700 rounded-full"></div>
        <div class="bar3 bg-gray-700 rounded-full"></div>
    </div>

    <!-- Header -->
    <header class="bg-pink-100 w-full py-4 text-center">
        <h1 class="text-2xl font-bold text-gray-700">Calculator</h1>
    </header>

    <!-- Content -->
    <div id="content">
        <div id="calculator">
            <input type="text" id="calc-display" readonly>
            <div class="buttons grid grid-cols-4 gap-4">
                <button class="bg-yellow-300 hover:bg-yellow-400 rounded-full" onclick="appendToDisplay('7')">7</button>
                <button class="bg-yellow-300 hover:bg-yellow-400 rounded-full" onclick="appendToDisplay('8')">8</button>
                <button class="bg-yellow-300 hover:bg-yellow-400 rounded-full" onclick="appendToDisplay('9')">9</button>
                <button class="bg-divide hover:bg-purple-400 rounded-full" onclick="appendToDisplay('/')">/</button>
                <button class="bg-yellow-300 hover:bg-yellow-400 rounded-full" onclick="appendToDisplay('4')">4</button>
                <button class="bg-yellow-300 hover:bg-yellow-400 rounded-full" onclick="appendToDisplay('5')">5</button>
                <button class="bg-yellow-300 hover:bg-yellow-400 rounded-full" onclick="appendToDisplay('6')">6</button>
                <button class="bg-multiply hover:bg-pink-400 rounded-full" onclick="appendToDisplay('*')">Ã—</button>
                <button class="bg-yellow-300 hover:bg-yellow-400 rounded-full" onclick="appendToDisplay('1')">1</button>
                <button class="bg-yellow-300 hover:bg-yellow-400 rounded-full" onclick="appendToDisplay('2')">2</button>
                <button class="bg-yellow-300 hover:bg-yellow-400 rounded-full" onclick="appendToDisplay('3')">3</button>
                <button class="bg-subtract hover:bg-orange-400 rounded-full" onclick="appendToDisplay('-')">-</button>
                <button class="bg-yellow-300 hover:bg-yellow-400 rounded-full" onclick="appendToDisplay('0')">0</button>
                <button class="bg-yellow-300 hover:bg-yellow-400 rounded-full" onclick="appendToDisplay('.')">.</button>
                <button class="bg-clear hover:bg-red-500 rounded-full" onclick="clearDisplay()">C</button>
                <button class="bg-add hover:bg-green-400 rounded-full" onclick="appendToDisplay('+')">+</button>
                <button class="bg-equal hover:bg-teal-400 rounded-full col-span-2" onclick="calculateResult()">=</button>
                <button class="bg-delete hover:bg-gray-500 rounded-full" onclick="deleteLast()">X</button>
                <button class="bg-yellow-300 hover:bg-yellow-400 rounded-full" onclick="appendToDisplay('(')">(</button>
                <button class="bg-yellow-300 hover:bg-yellow-400 rounded-full" onclick="appendToDisplay(')')">)</button>
                <button class="bg-yellow-300 hover:bg-yellow-400 rounded-full" onclick="appendToDisplay('%')">%</button>
                <button class="bg-yellow-300 hover:bg-yellow-400 rounded-full" onclick="appendToDisplay('**')">^</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-pink-100 w-full py-4 text-center">
        <p class="text-gray-700">&copy; 2024 Mufti Khalis</p>
    </footer>

    <script>
        // Function to toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const hamburger = document.querySelector(".hamburger");
            sidebar.classList.toggle("-translate-x-full");
            sidebar.classList.toggle("sidebar-open");
            hamburger.classList.toggle("change");
        }

        const calcDisplay = document.getElementById('calc-display');

        // Function to append value to display
        function appendToDisplay(value) {
            calcDisplay.value += value;
        }

        // Function to clear display
        function clearDisplay() {
            calcDisplay.value = '';
        }

        // Function to delete last character from display
        function deleteLast() {
            calcDisplay.value = calcDisplay.value.slice(0, -1);
        }

        // Function to calculate result
        function calculateResult() {
            try {
                let result = eval(calcDisplay.value);
                calcDisplay.value = result;
            } catch (error) {
                calcDisplay.value = 'Error';
            }
        }

        // Function to handle keyboard input
        document.addEventListener('keydown', function(event) {
            if (event.key >= 0 && event.key <= 9) {
                appendToDisplay(event.key);
            } else if (event.key === '+') {
                appendToDisplay('+');
            } else if (event.key === '-') {
                appendToDisplay('-');
            } else if (event.key === '*') {
                appendToDisplay('*');
            } else if (event.key === '/') {
                appendToDisplay('/');
            } else if (event.key === '.') {
                appendToDisplay('.');
            } else if (event.key === '(') {
                appendToDisplay('(');
            } else if (event.key === ')') {
                appendToDisplay(')');
            } else if (event.key === '%') {
                appendToDisplay('%');
            } else if (event.key === '^') {
                appendToDisplay('**');
            } else if (event.key === 'Enter') {
                calculateResult();
            } else if (event.key === 'Backspace') {
                deleteLast();
            } else if (event.key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>

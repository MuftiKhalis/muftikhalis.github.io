<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Mufti Khalis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
        }
        .openbtn:hover {
            background-color: #444;
        }
        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
        }
        .bar1, .bar2, .bar3 {
            width: 100%;
            height: 3px;
            background-color: #333;
            transition: 0.4s;
        }
        .change .bar1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .change .bar2 {
            opacity: 0;
        }
        .change .bar3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        .calculator {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
        }
        .calc-display {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            padding: 15px;
            font-size: 1.2em;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .buttons button:hover {
            background-color: #ffd1dc;
            color: #333;
        }
        .buttons button.function {
            background-color: #ffccff;
        }
        .buttons button.equal {
            background-color: #ff99cc;
            color: white;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-pink-200 via-purple-200 to-pink-200 min-h-screen flex flex-col">
    <header class="bg-pink-200 text-gray-800 p-4 flex justify-between items-center w-full">
        <div class="hamburger" onclick="toggleSidebar(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <h1 class="text-lg">Mufti Khalis</h1>
    </header>
    <nav id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar(this)">&times;</a>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
        <a href="calculator.html">Calculator</a>
        <a href="calendar.html">Calendar</a>
    </nav>
    <main class="flex flex-col items-center flex-grow">
        <div class="calculator">
            <input type="text" id="calc-display" class="calc-display" readonly>
            <div class="buttons">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="function" onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="function" onclick="appendToDisplay('*')">×</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="function" onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="clearDisplay()">C</button>
                <button class="function" onclick="appendToDisplay('+')">+</button>
                <button class="equal col-span-2" onclick="calculateResult()">=</button>
                <button class="function" onclick="deleteLast()">Del</button>
            </div>
        </div>
    </main>
    <footer class="bg-pink-200 text-gray-800 text-center p-4 w-full">
        <p>&copy; 2024 Mufti Khalis</p>
    </footer>
    <script>
        function toggleSidebar(x) {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                document.body.style.backgroundColor = "rgba(0,0,0,0)";
                x.classList.remove("change");
            } else {
                sidebar.style.width = "250px";
                document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
                x.classList.add("change");
            }
        }

        const calcDisplay = document.getElementById('calc-display');

        function appendToDisplay(value) {
            calcDisplay.value += value;
        }

        function clearDisplay() {
            calcDisplay.value = '';
        }

        function calculateResult() {
            try {
                let result = eval(calcDisplay.value.replace('×', '*'));
                calcDisplay.value = result;
            } catch (error) {
                calcDisplay.value = 'Error';
            }
        }

        function deleteLast() {
            calcDisplay.value = calcDisplay.value.slice(0, -1);
        }

        document.addEventListener('keydown', function(event) {
            if ((event.key >= '0' && event.key <= '9') || event.key === '.' || event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                appendToDisplay(event.key);
            } else if (event.key === 'Enter') {
                calculateResult();
            } else if (event.key === 'Backspace') {
                deleteLast();
            } else if (event.key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>

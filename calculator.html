<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Mufti Khalis</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ffccff, #ffb3ff);
        }
        .calculator {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .calculator-display {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator-buttons button {
            padding: 15px;
            font-size: 1.2em;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .calculator-buttons button:hover {
            background-color: #ffd1dc;
            color: #333;
        }
        .sidebar-open {
            transform: translateX(0);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="fixed left-0 top-0 w-64 h-full bg-pink-100 shadow-lg p-4 transform -translate-x-full opacity-0 ease-in-out transition-all duration-300" id="sidebar">
        <button class="text-2xl text-gray-700 absolute top-2 right-2" onclick="toggleSidebar()">&times;</button>
        <ul class="mt-10">
            <li><a href="index.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Home</a></li>
            <li><a href="about.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">About</a></li>
            <li><a href="blog.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Blog</a></li>
            <li><a href="contact.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Contact</a></li>
            <li><a href="calculator.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Calculator</a></li>
            <li><a href="calendar.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Calendar</a></li>
        </ul>
    </div>

    <!-- Hamburger Menu -->
    <div class="fixed left-4 top-4 z-50 cursor-pointer hamburger" onclick="toggleSidebar()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <!-- Header -->
    <header class="bg-pink-100 w-full py-4 text-center">
        <h1 class="text-2xl font-bold text-gray-700">Calculator</h1>
    </header>

    <!-- Calculator Content -->
    <div class="calculator mt-8">
        <input type="text" class="calculator-display mb-4 text-3xl bg-white p-2 rounded-lg border border-gray-300 w-full text-right" id="calc-display" readonly>
        <div class="calculator-buttons grid grid-cols-4 gap-4">
            <button onclick="appendToDisplay('7')" class="bg-pink-200 hover:bg-pink-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">7</button>
            <button onclick="appendToDisplay('8')" class="bg-pink-200 hover:bg-pink-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">8</button>
            <button onclick="appendToDisplay('9')" class="bg-pink-200 hover:bg-pink-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">9</button>
            <button onclick="appendToDisplay('/')" class="bg-pink-200 hover:bg-pink-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">/</button>
            <button onclick="appendToDisplay('4')" class="bg-pink-200 hover:bg-pink-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">4</button>
            <button onclick="appendToDisplay('5')" class="bg-pink-200 hover:bg-pink-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">5</button>
            <button onclick="appendToDisplay('6')" class="bg-pink-200 hover:bg-pink-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">6</button>
            <button onclick="appendToDisplay('*')" class="bg-pink-200 hover:bg-pink-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">*</button>
            <button onclick="appendToDisplay('1')" class="bg-pink-200 hover:bg-pink-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">1</button>
            <button onclick="appendToDisplay('2')" class="bg-pink-200 hover:bg-pink-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">2</button>
            <button onclick="appendToDisplay('3')" class="bg-pink-200 hover:bg-pink-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">3</button>
            <button onclick="appendToDisplay('-')" class="bg-pink-200 hover:bg-pink-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">-</button>
            <button onclick="appendToDisplay('0')" class="bg-pink-200 hover:bg-pink-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">0</button>
            <button onclick="appendToDisplay('.')" class="bg-pink-200 hover:bg-pink-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">.</button>
            <button onclick="clearDisplay()" class="bg-pink-200 hover:bg-pink-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">C</button>
            <button onclick="appendToDisplay('+')" class="bg-pink-200 hover:bg-pink-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">+</button>
            <button onclick="calculateResult()" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 col-span-4 rounded-lg">=</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-pink-100 w-full py-4 text-center">
        <p class="text-gray-700">&copy; 2024 Mufti Khalis</p>
    </footer>

    <script>
        // Toggle sidebar function
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const hamburger = document.querySelector(".hamburger");
            sidebar.classList.toggle("-translate-x-full");
            sidebar.classList.toggle("sidebar-open");
            hamburger.classList.toggle("change");
        }

        // Calculator functions
        const calcDisplay = document.getElementById('calc-display');

        function appendToDisplay(value) {
            calcDisplay.value += value;
        }

        function clearDisplay() {
            calcDisplay.value = '';
        }

        function calculateResult() {
            try {
                let result = eval(calcDisplay.value);
                calcDisplay.value = result;
            } catch (error) {
                calcDisplay.value = 'Error';
            }
        }

        // Hamburger animation
        document.querySelector('.hamburger').addEventListener('click', function() {
            this.classList.toggle('change');
        });
    </script>
</body>
</html>

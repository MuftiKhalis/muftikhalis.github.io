<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Mufti Khalis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffccff, #ffb3ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calendar {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        .month {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .month-nav button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 1.2em;
            color: #333;
        }
        .days {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .day {
            width: calc(100% / 7);
            padding: 10px;
            box-sizing: border-box;
            font-size: 1.2em;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .today {
            background-color: #ffccff;
        }
        .selected {
            background-color: #ffb3b3;
        }
        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #ffd1dc;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transform: translateX(-250px);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar .close-btn {
            cursor: pointer;
            text-align: right;
            font-size: 20px;
        }
        /* Hamburger menu styling */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
        }
        .bar {
            width: 100%;
            height: 3px;
            background-color: #333;
            transition: transform 0.3s, opacity 0.3s;
        }
        .bar.middle {
            transform: scaleX(0);
        }
        .bar.bottom {
            transform-origin: bottom;
        }
        .bar.top {
            transform-origin: top;
        }
        .open .top {
            transform: translateY(12px) rotate(45deg);
        }
        .open .middle {
            transform: scaleX(0);
        }
        .open .bottom {
            transform: translateY(-12px) rotate(-45deg);
        }
        /* Responsive design */
        @media screen and (max-width: 600px) {
            .calendar {
                padding: 10px;
            }
            .day {
                font-size: 1em;
            }
            .sidebar {
                width: 200px;
            }
            .hamburger {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleSidebar()">
        <div class="bar top"></div>
        <div class="bar middle"></div>
        <div class="bar bottom"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">X</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="calculator.html">Calculator</a></li>
            <li><a href="#">Calendar</a></li>
        </ul>
    </div>

    <div class="calendar" id="calendar">
        <div class="month">
            <button onclick="prevMonth()">&#8249;</button>
            <h2 id="monthYearDisplay">July 2024</h2>
            <button onclick="nextMonth()">&#8250;</button>
        </div>
        <div class="days" id="daysContainer">
            <!-- Days will be dynamically generated with JavaScript -->
        </div>
    </div>

    <script>
        // Function to toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }

        // Function to generate calendar
        function generateCalendar(year, month) {
            const today = new Date();
            const daysInMonth = new Date(year, month + 1, 0).getDate(); // Total days in the month
            const firstDay = new Date(year, month, 1).getDay(); // Day of the week of the first day

            const monthYearDisplay = document.getElementById("monthYearDisplay");
            monthYearDisplay.textContent = getMonthName(month) + " " + year;

            const daysContainer = document.getElementById("daysContainer");
            daysContainer.innerHTML = ""; // Clear previous days

            // Create days for the calendar
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement("div");
                emptyDay.classList.add("day");
                daysContainer.appendChild(emptyDay);
            }

            for (let date = 1; date <= daysInMonth; date++) {
                const day = document.createElement("div");
                day.textContent = date;
                day.classList.add("day");
                if (year === today.getFullYear() && month === today.getMonth() && date === today.getDate()) {
                    day.classList.add("today");
                }
                // Add click event listener to highlight selected date
                day.addEventListener("click", function() {
                    const selectedDate = new Date(year, month, date);
                    const diffDays = getDifferenceInDays(selectedDate, today);
                    highlightSelectedDate(this, diffDays);
                });
                daysContainer.appendChild(day);
            }
        }

        // Function to get month name
        function getMonthName(month) {
            const monthNames = ["January", "February", "March", "April", "May", "June",
                                "July", "August", "September", "October", "November", "December"];
            return monthNames[month];
        }

        // Function to highlight selected date and display days difference
        function highlightSelectedDate(day, diffDays) {
            const days = document.querySelectorAll(".day");
            days.forEach(day => day.classList.remove("selected"));
            day.classList.add("selected");
            alert(Math.abs(diffDays) + " days " + (diffDays >= 0 ? "ahead" : "ago") + " from today.");
        }

        // Function to calculate difference in days between two dates
        function getDifferenceInDays(date1, date2) {
            const timeDiff = date1.getTime() - date2.getTime();
            return Math.floor(timeDiff / (1000 * 3600 * 24));
        }

        // Function to navigate to previous month
        function prevMonth() {
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth();

            if (currentMonth === 0) {
                generateCalendar(currentYear - 1, 11);
            } else {
                generateCalendar(currentYear, currentMonth - 1);
            }
        }

        // Function to navigate to next month
        function nextMonth() {
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth();

            if (currentMonth === 11) {
                generateCalendar(currentYear + 1, 0);
            } else {
                generateCalendar(currentYear, currentMonth + 1);
            }
        }

        // Initial call to generate current month's calendar
        const currentMonth = new Date().getMonth();
        const currentYear = new Date().getFullYear();
        generateCalendar(currentYear, currentMonth);
    </script>
</body>
</html>

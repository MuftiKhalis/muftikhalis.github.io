<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Mufti Khalis</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffccff, #ffb3ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #ffd1dc;
            color: #333;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
        }
        .bar1, .bar2, .bar3 {
            width: 100%;
            height: 3px;
            background-color: #333;
            transition: 0.4s;
        }
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #ffd1dc;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
            transition: 0.3s;
        }
        #sidebar a:hover {
            color: #f1f1f1;
        }
        #sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .calendar {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .month {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .weekdays {
            display: flex;
            justify-content: space-around;
            background-color: #ffd1dc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .weekday {
            width: 14%;
            text-align: center;
            color: #333;
        }
        .days {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .day {
            width: 14%;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .today {
            background-color: #ffccff;
            color: #333;
        }
        footer {
            background-color: #ffd1dc;
            color: #333;
            text-align: center;
            padding: 1rem;
        }
        @media screen and (max-width: 600px) {
            .calendar {
                width: 100%;
                max-width: 100%;
            }
            .weekday, .day {
                font-size: 0.8em;
            }
            .hamburger {
                width: 25px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger" onclick="toggleSidebar()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <h1>Mufti Khalis</h1>
    </header>
    <nav id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
        <a href="calculator.html">Calculator</a>
        <a href="calendar.html">Calendar</a>
    </nav>
    <main>
        <div class="calendar">
            <div class="month">July 2024</div>
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="days">
                <!-- Replace with PHP or JavaScript to generate calendar days -->
                <!-- Example for demonstration -->
                <div class="day">28</div>
                <div class="day">29</div>
                <div class="day">30</div>
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day today">4</div> <!-- Example for today's date -->
                <!-- End of example -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Mufti Khalis</p>
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
        }
    </script>
</body>
</html>

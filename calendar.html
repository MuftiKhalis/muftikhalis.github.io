<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Mufti Khalis</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffccff, #ffb3ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }
        /* Calendar styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #ffd1dc;
            color: #333;
            font-weight: normal;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .month {
            background-color: #ffd1dc;
            color: #333;
            font-size: 1.2em;
            padding: 10px;
            text-align: center;
        }
        .today {
            background-color: #ffccff;
        }
        .selected {
            background-color: #ffb3b3;
        }
        /* Responsive design */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="month">July 2024</h2>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dates are dynamically generated with JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to generate calendar
        function generateCalendar(year, month) {
            const today = new Date();
            const calendarBody = document.querySelector("#calendar tbody");
            const daysInMonth = new Date(year, month + 1, 0).getDate(); // Total days in the month
            const firstDay = new Date(year, month, 1).getDay(); // Day of the week of the first day

            calendarBody.innerHTML = ""; // Clear previous calendar

            let date = 1;
            // Create rows and cells for the calendar
            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");
                    if ((i === 0 && j < firstDay) || date > daysInMonth) {
                        // Empty cells before the first day and after the last day
                        cell.textContent = "";
                    } else {
                        cell.textContent = date;
                        if (year === today.getFullYear() && month === today.getMonth() && date === today.getDate()) {
                            cell.classList.add("today");
                        }
                        // Add click event listener to highlight selected date
                        cell.addEventListener("click", function() {
                            const selectedDate = new Date(year, month, date);
                            const diffDays = Math.ceil((selectedDate - today) / (1000 * 60 * 60 * 24));
                            highlightSelectedDate(this, diffDays);
                        });
                        date++;
                    }
                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);
            }
        }

        // Function to highlight selected date and display days difference
        function highlightSelectedDate(cell, diffDays) {
            const cells = document.querySelectorAll("#calendar td");
            cells.forEach(cell => cell.classList.remove("selected"));
            cell.classList.add("selected");
            alert(diffDays + " days difference from today.");
        }

        // Initial generation of calendar for current month
        const currentDate = new Date();
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
    </script>
</body>
</html>

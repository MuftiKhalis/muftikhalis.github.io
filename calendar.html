<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Mufti Khalis</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffccff, #ffb3ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            margin-top: 20px;
        }
        /* Calendar styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #ffd1dc;
            color: #333;
            font-weight: normal;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .month {
            background-color: #ffd1dc;
            color: #333;
            font-size: 1.2em;
            padding: 10px;
            text-align: center;
        }
        .today {
            background-color: #ffccff;
        }
        .selected {
            background-color: #ffb3b3;
        }
        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #ffd1dc;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transform: translateX(-250px);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar .close-btn {
            cursor: pointer;
            text-align: right;
            font-size: 20px;
        }
        /* Hamburger menu styling */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
        }
        .bar {
            width: 100%;
            height: 3px;
            background-color: #333;
            transition: transform 0.3s, opacity 0.3s;
        }
        .bar.middle {
            transform: scaleX(0);
        }
        .bar.bottom {
            transform-origin: bottom;
        }
        .bar.top {
            transform-origin: top;
        }
        .open .top {
            transform: translateY(12px) rotate(45deg);
        }
        .open .middle {
            transform: scaleX(0);
        }
        .open .bottom {
            transform: translateY(-12px) rotate(-45deg);
        }
        /* Responsive design */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            table {
                font-size: 14px;
            }
            .sidebar {
                width: 200px;
            }
            .hamburger {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleSidebar()">
        <div class="bar top"></div>
        <div class="bar middle"></div>
        <div class="bar bottom"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">X</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Calculator</a></li>
            <li><a href="#">Calendar</a></li>
        </ul>
    </div>

    <div class="container">
        <h2 class="month">July 2024</h2>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dates are dynamically generated with JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }

        // Function to generate calendar
        function generateCalendar(year, month) {
            const today = new Date();
            const calendarBody = document.querySelector("#calendar tbody");
            const daysInMonth = new Date(year, month + 1, 0).getDate(); // Total days in the month
            const firstDay = new Date(year, month, 1).getDay(); // Day of the week of the first day

            calendarBody.innerHTML = ""; // Clear previous calendar

            let date = 1;
            // Create rows and cells for the calendar
            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");
                    if ((i === 0 && j < firstDay) || date > daysInMonth) {
                        // Empty cells before the first day and after the last day
                        cell.textContent = "";
                    } else {
                        cell.textContent = date;
                        if (year === today.getFullYear() && month === today.getMonth() && date === today.getDate()) {
                            cell.classList.add("today");
                        }
                        // Add click event listener to highlight selected date
                        cell.addEventListener("click", function() {
                            const selectedDate = new Date(year, month, date);
                            const diffDays = Math.ceil((selectedDate.getTime() - today.getTime()) / (1000 * 60 * 60 * 24));
                            highlightSelectedDate(this, diffDays);
                        });
                        date++;
                    }
                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);
            }
        }

        // Function to highlight selected date and display days difference
        function highlightSelectedDate(cell, diffDays) {
            const cells = document.querySelectorAll("#calendar td");
            cells.forEach(cell => cell.classList.remove("selected"));
            cell.classList.add("selected");
            alert(diffDays + " days difference from today.");
        }

        // Initial generation of calendar for current month
        const currentDate = new Date();
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
    </script>
</body>
</html>

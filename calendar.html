<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Mufti Khalis</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-pink-200 to-purple-300 min-h-screen flex justify-center items-center">
    <!-- Sidebar -->
    <div class="fixed left-0 top-0 w-64 h-full bg-pink-100 shadow-lg p-4 transform -translate-x-full ease-in-out transition-all duration-300" id="sidebar">
        <button class="text-2xl text-gray-700 absolute top-2 right-2" onclick="toggleSidebar()">&times;</button>
        <ul class="mt-10">
            <li><a href="#" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Home</a></li>
            <li><a href="#" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">About</a></li>
            <li><a href="#" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Blog</a></li>
            <li><a href="#" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Contact</a></li>
            <li><a href="#" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Calculator</a></li>
            <li><a href="#" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Calendar</a></li>
        </ul>
    </div>

    <!-- Hamburger Menu -->
    <div class="fixed left-4 top-4 z-50 cursor-pointer" onclick="toggleSidebar()">
        <div class="w-8 h-1 bg-gray-700 mb-1"></div>
        <div class="w-8 h-1 bg-gray-700 mb-1"></div>
        <div class="w-8 h-1 bg-gray-700"></div>
    </div>

    <!-- Calendar -->
    <div class="bg-white rounded-lg p-8 max-w-xl w-full mx-4">
        <!-- Month Navigation -->
        <div class="flex items-center justify-between mb-4">
            <button class="text-xl text-gray-700" onclick="prevMonth()">&#8249;</button>
            <h2 class="text-xl font-bold text-gray-800" id="monthYearDisplay"></h2>
            <button class="text-xl text-gray-700" onclick="nextMonth()">&#8250;</button>
        </div>
        
        <!-- Days of the Week -->
        <div class="flex justify-between font-semibold text-sm text-gray-700 mb-2">
            <div class="w-1/7 text-center">Sun</div>
            <div class="w-1/7 text-center">Mon</div>
            <div class="w-1/7 text-center">Tue</div>
            <div class="w-1/7 text-center">Wed</div>
            <div class="w-1/7 text-center">Thu</div>
            <div class="w-1/7 text-center">Fri</div>
            <div class="w-1/7 text-center">Sat</div>
        </div>
        
        <!-- Calendar Days -->
        <div class="grid grid-cols-7 gap-2">
            <!-- Days will be dynamically generated with JavaScript -->
        </div>
    </div>

    <script>
        // Function to toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("-translate-x-full");
        }

        // Function to generate calendar
        function generateCalendar(year, month) {
            const today = new Date();
            const daysInMonth = new Date(year, month + 1, 0).getDate(); // Total days in the month
            const firstDay = new Date(year, month, 1).getDay(); // Day of the week of the first day

            const monthYearDisplay = document.getElementById("monthYearDisplay");
            monthYearDisplay.textContent = getMonthName(month) + " " + year;

            const daysContainer = document.querySelector(".grid-cols-7");
            daysContainer.innerHTML = ""; // Clear previous days

            // Create days for the calendar
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement("div");
                emptyDay.classList.add("text-center", "py-2", "bg-white");
                daysContainer.appendChild(emptyDay);
            }

            for (let date = 1; date <= daysInMonth; date++) {
                const day = document.createElement("div");
                day.textContent = date;
                day.classList.add("text-center", "py-2", "bg-white", "rounded-lg", "cursor-pointer", "hover:bg-gray-200");
                if (year === today.getFullYear() && month === today.getMonth() && date === today.getDate()) {
                    day.classList.add("bg-pink-200");
                }
                // Add click event listener to highlight selected date
                day.addEventListener("click", function() {
                    const selectedDate = new Date(year, month, date);
                    const diffDays = getDifferenceInDays(selectedDate, today);
                    highlightSelectedDate(this, diffDays);
                });
                daysContainer.appendChild(day);
            }
        }

        // Function to get month name
        function getMonthName(month) {
            const monthNames = ["January", "February", "March", "April", "May", "June",
                                "July", "August", "September", "October", "November", "December"];
            return monthNames[month];
        }

        // Function to highlight selected date and display days difference
        function highlightSelectedDate(day, diffDays) {
            const days = document.querySelectorAll(".bg-white");
            days.forEach(day => day.classList.remove("bg-pink-200"));
            day.classList.add("bg-pink-200");
            alert(Math.abs(diffDays) + " days " + (diffDays >= 0 ? "ahead" : "ago") + " from today.");
        }

        // Function to calculate difference in days between two dates
        function getDifferenceInDays(date1, date2) {
            const timeDiff = date1.getTime() - date2.getTime();
            return Math.floor(timeDiff / (1000 * 3600 * 24));
        }

        // Function to navigate to previous month
        function prevMonth() {
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth();

            if (currentYear === year && currentMonth === 0) {
                generateCalendar(currentYear - 1, 11);
            } else if (currentYear !== year || currentMonth !== 0) {
                generateCalendar(year, month - 1);
            }
        }

        // Function to navigate to next month
        function nextMonth() {
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth();

            if (currentYear === year && currentMonth === 11) {
                generateCalendar(currentYear + 1, 0);
            } else if (currentYear !== year || currentMonth !== 11) {
                generateCalendar(year, month + 1);
            }
        }

        // Initial generation of calendar for current month
        const currentDate = new Date();
        let year = currentDate.getFullYear();
        let month = currentDate.getMonth();
        generateCalendar(year, month);
    </script>
</body>
</html>

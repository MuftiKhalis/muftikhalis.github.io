<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - Mufti Khalis</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #ffccff, #ffb3ff);
            color: #333;
        }

        #content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 4px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: rotate(-45deg) translate(-5px, 5px);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: rotate(45deg) translate(-5px, -5px);
        }

        .sidebar-open {
            transform: translateX(0);
            opacity: 0.8;
        }

        #clock {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        .time-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 4em;
            color: #333;
        }

        .date-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
            color: #333;
        }

        .day-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
            color: #ff66cc;
            margin-top: 20px;
        }

        .timezone-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            color: #ff66cc;
            margin-top: 10px;
        }

        footer {
            background-color: #ffd1dc;
            color: #333;
            text-align: center;
            padding: 1rem;
        }

        select {
            padding: 10px;
            border-radius: 15px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="fixed left-0 top-0 w-64 h-full bg-pink-100 shadow-lg p-4 transform -translate-x-full opacity-0 ease-in-out transition-all duration-300" id="sidebar">
        <button class="text-2xl text-gray-700 absolute top-2 right-2" onclick="toggleSidebar()">&times;</button>
        <ul class="mt-10">
            <li><a href="index.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Home</a></li>
            <li><a href="about.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">About</a></li>
            <li><a href="blog.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Blog</a></li>
            <li><a href="contact.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Contact</a></li>
            <li><a href="calendar.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Calendar</a></li>
            <li><a href="calculator.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Calculator</a></li>
        </ul>
    </div>

    <!-- Hamburger Menu -->
    <div class="fixed left-4 top-4 z-50 cursor-pointer hamburger" onclick="toggleSidebar()">
        <div class="bar1 bg-gray-700 rounded-full"></div>
        <div class="bar2 bg-gray-700 rounded-full"></div>
        <div class="bar3 bg-gray-700 rounded-full"></div>
    </div>

    <!-- Header -->
    <header class="bg-pink-100 w-full py-4 text-center">
        <h1 class="text-2xl font-bold text-gray-700">Clock</h1>
    </header>

    <!-- Content -->
    <div id="content">
        <div id="clock">
            <div class="time-display" id="time"></div>
            <div class="date-display" id="date"></div>
            <div class="day-display" id="day"></div>
            <div class="timezone-display" id="timezone"></div>
            <select id="timezone-select" onchange="updateTimeZone()">
                <option value="Asia/Jakarta">Asia/Jakarta (GMT+7)</option>
                <option value="America/New_York">America/New York (GMT-5)</option>
                <option value="Europe/London">Europe/London (GMT+1)</option>
                <option value="Asia/Tokyo">Asia/Tokyo (GMT+9)</option>
            </select>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-pink-100 w-full py-4 text-center">
        <p class="text-gray-700">&copy; 2024 Mufti Khalis</p>
    </footer>

    <script>
        // Function to toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const hamburger = document.querySelector(".hamburger");
            sidebar.classList.toggle("-translate-x-full");
            sidebar.classList.toggle("sidebar-open");
            hamburger.classList.toggle("change");
        }

        function updateClock() {
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            const dayElement = document.getElementById('day');
            const timezoneElement = document.getElementById('timezone');
            const selectedTimeZone = document.getElementById('timezone-select').value;
            const now = new Date();
            const timeOptions = { timeZone: selectedTimeZone, hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const dateOptions = { timeZone: selectedTimeZone, year: 'numeric', month: 'long', day: 'numeric' };
            const dayOptions = { timeZone: selectedTimeZone, weekday: 'long' };
            const timeFormatter = new Intl.DateTimeFormat('en-US', timeOptions);
            const dateFormatter = new Intl.DateTimeFormat('en-US', dateOptions);
            const dayFormatter = new Intl.DateTimeFormat('en-US', dayOptions);
            const timeParts = timeFormatter.formatToParts(now);
            const timeString = `${timeParts[0].value}:${timeParts[2].value}:${timeParts[4].value}`;
            timeElement.textContent = timeString;
            dateElement.textContent = dateFormatter.format(now);
            dayElement.textContent = dayFormatter.format(now);
            timezoneElement.textContent = `TimeZone: ${selectedTimeZone}`;
        }

        function updateTimeZone() {
            updateClock();
        }

        setInterval(updateClock, 1000);
    </script>
</body>

</html>

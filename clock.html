<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - Mufti Khalis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }
        #content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            transition: 0.4s;
        }
        .change .bar1 {
            transform: rotate(-45deg) translate(-5px, 5px);
        }
        .change .bar2 {
            opacity: 0;
        }
        .change .bar3 {
            transform: rotate(45deg) translate(-5px, -5px);
        }
        .sidebar-open {
            transform: translateX(0);
            opacity: 0.8;
        }
        #clock {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            color: #fff;
        }
        #local-time, #gmt-time, #selected-time {
            font-size: 2em;
            margin-bottom: 10px;
        }
        #timezones {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
        }
        .neon {
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #00ff00,
                0 0 30px #00ff00,
                0 0 40px #00ff00,
                0 0 50px #00ff00,
                0 0 60px #00ff00;
        }
        .digit {
            display: inline-block;
            font-size: 4em;
            font-weight: bold;
            margin: 0 10px;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #00ff00,
                0 0 30px #00ff00,
                0 0 40px #00ff00,
                0 0 50px #00ff00,
                0 0 60px #00ff00;
        }
        .day {
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 10px 0;
        }
        .selected-day {
            color: #00ff00;
        }
        footer {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="fixed left-0 top-0 w-64 h-full bg-pink-100 shadow-lg p-4 transform -translate-x-full opacity-0 ease-in-out transition-all duration-300" id="sidebar">
        <button class="text-2xl text-gray-700 absolute top-2 right-2" onclick="toggleSidebar()">&times;</button>
        <ul class="mt-10">
            <li><a href="index.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Home</a></li>
            <li><a href="about.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">About</a></li>
            <li><a href="blog.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Blog</a></li>
            <li><a href="contact.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Contact</a></li>
            <li><a href="calendar.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Calendar</a></li>
            <li><a href="calculator.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Calculator</a></li>
        </ul>
    </div>

    <!-- Hamburger Menu -->
    <div class="fixed left-4 top-4 z-50 cursor-pointer hamburger" onclick="toggleSidebar()">
        <div class="bar1 bg-white rounded-full"></div>
        <div class="bar2 bg-white rounded-full"></div>
        <div class="bar3 bg-white rounded-full"></div>
    </div>

    <!-- Header -->
    <header class="bg-transparent w-full py-4 text-center">
        <h1 class="text-3xl font-bold neon">Futuristic Clock</h1>
    </header>

    <!-- Content -->
    <div id="content">
        <div id="clock">
            <div class="day">
                <span class="day">Monday</span>
                <span class="day">Tuesday</span>
                <span class="day">Wednesday</span>
                <span class="day">Thursday</span>
                <span class="day">Friday</span>
                <span class="day">Saturday</span>
                <span class="day">Sunday</span>
            </div>
            <div id="local-time" class="neon">
                <span class="digit" id="local-hours">00</span>:
                <span class="digit" id="local-minutes">00</span>:
                <span class="digit" id="local-seconds">00</span>
            </div>
            <div id="gmt-time" class="neon">
                <span class="digit" id="gmt-hours">00</span>:
                <span class="digit" id="gmt-minutes">00</span>:
                <span class="digit" id="gmt-seconds">00</span> GMT
            </div>
            <label for="timezones" class="block text-gray-200 mb-2">Select Timezone:</label>
            <select id="timezones" class="w-full p-2 border rounded-lg mb-4">
                <option value="GMT">GMT</option>
                <option value="America/New_York">New York (GMT-4)</option>
                <option value="Europe/London">London (GMT+1)</option>
                <option value="Asia/Tokyo">Tokyo (GMT+9)</option>
                <option value="Asia/Jakarta">Jakarta (GMT+7)</option>
                <option value="Australia/Sydney">Sydney (GMT+10)</option>
            </select>
            <div id="selected-time" class="neon">
                <span class="digit" id="selected-hours">00</span>:
                <span class="digit" id="selected-minutes">00</span>:
                <span class="digit" id="selected-seconds">00</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-transparent w-full py-4 text-center">
        <p class="text-gray-200">&copy; 2024 Mufti Khalis</p>
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const hamburger = document.querySelector(".hamburger");
            sidebar.classList.toggle("-translate-x-full");
            sidebar.classList.toggle("sidebar-open");
            hamburger.classList.toggle("change");
        }

        function updateClock() {
            const now = new Date();

            // Local time
            const localHours = now.getHours().toString().padStart(2, '0');
            const localMinutes = now.getMinutes().toString().padStart(2, '0');
            const localSeconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('local-hours').textContent = localHours;
            document.getElementById('local-minutes').textContent = localMinutes;
            document.getElementById('local-seconds').textContent = localSeconds;

            // GMT time
            const gmtHours = now.getUTCHours().toString().padStart(2, '0');
            const gmtMinutes = now.getUTCMinutes().toString().padStart(2, '0');
            const gmtSeconds = now.getUTCSeconds().toString().padStart(2, '0');
            document.getElementById('gmt-hours').textContent = gmtHours;
            document.getElementById('gmt-minutes').textContent = gmtMinutes;
            document.getElementById('gmt-seconds').textContent = gmtSeconds;

            // Selected timezone
            const timezone = document.getElementById('timezones').value;
            const selectedDate = new Date(now.toLocaleString("en-US", { timeZone: timezone }));
            const selectedHours = selectedDate.getHours().toString().padStart(2, '0');
            const selectedMinutes = selectedDate.getMinutes().toString().padStart(2, '0');
            const selectedSeconds = selectedDate.getSeconds().toString().padStart(2, '0');
            document.getElementById('selected-hours').textContent = selectedHours;
            document.getElementById('selected-minutes').textContent = selectedMinutes;
            document.getElementById('selected-seconds').textContent = selectedSeconds;

            // Update day
            const dayIndex = now.getDay();
            const days = document.querySelectorAll('.day');
            days.forEach((day, index) => {
                day.classList.toggle('selected-day', index === dayIndex);
            });
        }

        document.getElementById('timezones').addEventListener('change', updateClock);

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>

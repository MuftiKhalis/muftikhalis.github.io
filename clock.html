<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - Mufti Khalis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
        }
        #content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            transition: 0.4s;
        }
        .change .bar1 {
            transform: rotate(-45deg) translate(-5px, 5px);
        }
        .change .bar2 {
            opacity: 0;
        }
        .change .bar3 {
            transform: rotate(45deg) translate(-5px, -5px);
        }
        .sidebar-open {
            transform: translateX(0);
            opacity: 0.8;
        }
        #clock {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        #local-time, #gmt-time, #selected-time {
            font-size: 2em;
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
        }
        #timezones {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }
        footer {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .neon {
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 50px #ff00ff,
                0 0 60px #ff00ff;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="fixed left-0 top-0 w-64 h-full bg-pink-100 shadow-lg p-4 transform -translate-x-full opacity-0 ease-in-out transition-all duration-300" id="sidebar">
        <button class="text-2xl text-gray-700 absolute top-2 right-2" onclick="toggleSidebar()">&times;</button>
        <ul class="mt-10">
            <li><a href="index.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Home</a></li>
            <li><a href="about.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">About</a></li>
            <li><a href="blog.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Blog</a></li>
            <li><a href="contact.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Contact</a></li>
            <li><a href="calendar.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Calendar</a></li>
            <li><a href="calculator.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Calculator</a></li>
        </ul>
    </div>

    <!-- Hamburger Menu -->
    <div class="fixed left-4 top-4 z-50 cursor-pointer hamburger" onclick="toggleSidebar()">
        <div class="bar1 bg-white rounded-full"></div>
        <div class="bar2 bg-white rounded-full"></div>
        <div class="bar3 bg-white rounded-full"></div>
    </div>

    <!-- Header -->
    <header class="bg-transparent w-full py-4 text-center">
        <h1 class="text-3xl font-bold neon">Futuristic Clock</h1>
    </header>

    <!-- Content -->
    <div id="content">
        <div id="clock">
            <div id="local-time" class="neon"></div>
            <div id="gmt-time" class="neon"></div>
            <label for="timezones" class="block text-gray-200 mb-2">Select Timezone:</label>
            <select id="timezones" class="w-full p-2 border rounded-lg mb-4">
                <option value="GMT">GMT</option>
                <option value="America/New_York">New York (GMT-4)</option>
                <option value="Europe/London">London (GMT+1)</option>
                <option value="Asia/Tokyo">Tokyo (GMT+9)</option>
                <option value="Asia/Jakarta">Jakarta (GMT+7)</option>
                <option value="Australia/Sydney">Sydney (GMT+10)</option>
            </select>
            <div id="selected-time" class="neon"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-transparent w-full py-4 text-center">
        <p class="text-gray-200">&copy; 2024 Mufti Khalis</p>
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const hamburger = document.querySelector(".hamburger");
            sidebar.classList.toggle("-translate-x-full");
            sidebar.classList.toggle("sidebar-open");
            hamburger.classList.toggle("change");
        }

        function updateClock() {
            const now = new Date();
            const localTime = now.toLocaleTimeString('en-GB', { hour12: false, timeZoneName: 'short' });
            const gmtTime = now.toLocaleTimeString('en-GB', { hour12: false, timeZone: 'GMT', timeZoneName: 'short' });

            document.getElementById('local-time').textContent = `Local Time: ${localTime}`;
            document.getElementById('gmt-time').textContent = `GMT Time: ${gmtTime}`;

            const selectedTimezone = document.getElementById('timezones').value;
            const selectedTime = now.toLocaleTimeString('en-GB', { hour12: false, timeZone: selectedTimezone, timeZoneName: 'short' });
            document.getElementById('selected-time').textContent = `Selected Time (${selectedTimezone}): ${selectedTime}`;
        }

        setInterval(updateClock, 1000);

        document.getElementById('timezones').addEventListener('change', updateClock);
        updateClock();
    </script>
</body>
</html>

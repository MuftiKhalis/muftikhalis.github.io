<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock - Mufti Khalis</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    /* Animated Hamburger Menu Styles (sama seperti sebelumnya) */
    .nav-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100vh;
      background-color: #34495e;
      padding-top: 60px;
      transition: all 0.5s ease;
      z-index: 10;
      box-shadow: -5px 0 15px rgba(0,0,0,0.2);
    }
    .nav-menu.active { right: 0; }
    .hamburger span {
      display: block;
      width: 2rem;
      height: 0.25rem;
      background-color: #fff;
      margin-bottom: 0.5rem;
      border-radius: 2px;
      transition: all 0.5s ease;
    }
    .hamburger.active span:nth-child(1) { transform: translateY(8.5px) rotate(45deg); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: translateY(-8.5px) rotate(-45deg); }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
      z-index: 5;
    }
    .overlay.active { opacity: 1; visibility: visible; }
  </style>
</head>
<body class="min-h-screen bg-gray-100">
  <!-- Header with Animated Hamburger Menu -->
  <header class="bg-gray-900 text-white p-4">
    <nav class="flex justify-between items-center">
      <div class="text-lg font-bold">Mufti Khalis</div>
      <div class="hamburger cursor-pointer z-20" id="hamburger">
        <span></span><span></span><span></span>
      </div>
      <div class="nav-menu" id="nav-menu">
        <ul class="space-y-4">
          <li><a href="index.html" class="block p-2 hover:bg-gray-700">Home</a></li>
          <li><a href="about.html" class="block p-2 hover:bg-gray-700">About</a></li>
          <li><a href="blog.html" class="block p-2 hover:bg-gray-700">Blog</a></li>
          <li><a href="contact.html" class="block p-2 hover:bg-gray-700">Contact</a></li>
          <li><a href="calendar.html" class="block p-2 hover:bg-gray-700">Calendar</a></li>
          <li><a href="calculator.html" class="block p-2 hover:bg-gray-700">Calculator</a></li>
          <li><a href="tic_tac_toe.html" class="block p-2 hover:bg-gray-700">Tic Tac Toe</a></li>
          <li><a href="english.html" class="block p-2 hover:bg-gray-700">English</a></li>
          <li><a href="clock.html" class="block p-2 hover:bg-gray-700">Clock</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="overlay" id="overlay"></div>
  
  <!-- Main Content for Clock -->
  <main class="p-6">
    <div id="clock" class="bg-white p-8 rounded shadow-lg max-w-xl mx-auto text-center">
      <div id="time" class="text-5xl font-mono text-gray-800"></div>
      <div id="date" class="mt-2 text-2xl text-gray-700"></div>
      <div id="day" class="mt-2 text-xl text-pink-600"></div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="bg-gray-200 text-center p-4">
    <p class="text-gray-700">&copy; 2024 Mufti Khalis</p>
  </footer>
  
  <script>
    // Toggle Hamburger Menu
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    const overlay = document.getElementById('overlay');
    function toggleMenu() {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
      document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : 'auto';
    }
    hamburger.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);
    
    // Clock update function
    function updateClock() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString();
      document.getElementById('date').textContent = now.toLocaleDateString();
      document.getElementById('day').textContent = now.toLocaleDateString('en-US', { weekday: 'long' });
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader - Mufti Khalis</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #ffccff, #ffb3ff);
        }
        #content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 4px 0;
            transition: 0.4s;
        }
        .change .bar1 {
            transform: rotate(-45deg) translate(-5px, 5px);
        }
        .change .bar2 {
            opacity: 0;
        }
        .change .bar3 {
            transform: rotate(45deg) translate(-5px, -5px);
        }
        .sidebar-open {
            transform: translateX(0);
            opacity: 0.8;
        }
        .section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        footer {
            background-color: #ffd1dc;
            color: #333;
            text-align: center;
            padding: 1rem;
        }
        .btn {
            background-color: #ffccff;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #ffb3ff;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="fixed left-0 top-0 w-64 h-full bg-pink-100 shadow-lg p-4 transform -translate-x-full opacity-0 ease-in-out transition-all duration-300" id="sidebar">
        <button class="text-2xl text-gray-700 absolute top-2 right-2" onclick="toggleSidebar()">&times;</button>
        <ul class="mt-10">
            <li><a href="index.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Home</a></li>
            <li><a href="about.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">About</a></li>
            <li><a href="blog.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Blog</a></li>
            <li><a href="contact.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Contact</a></li>
            <li><a href="calendar.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Calendar</a></li>
            <li><a href="xo.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">XO Game</a></li>
        </ul>
    </div>

    <!-- Hamburger Menu -->
    <div class="fixed left-4 top-4 z-50 cursor-pointer hamburger" onclick="toggleSidebar()">
        <div class="bar1 bg-gray-700 rounded-full"></div>
        <div class="bar2 bg-gray-700 rounded-full"></div>
        <div class="bar3 bg-gray-700 rounded-full"></div>
    </div>

    <!-- Header -->
    <header class="bg-pink-100 w-full py-4 text-center">
        <h1 class="text-2xl font-bold text-gray-700">QR Code Reader</h1>
    </header>

    <!-- Content -->
    <div id="content">
        <div class="section">
            <input type="file" id="uploadInput" accept="image/*" class="mb-4">
            <button class="btn" onclick="readQRCode()">Upload</button>
            <div id="output" class="mt-4 text-gray-700 hidden"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-pink-100 w-full py-4 text-center">
        <p class="text-gray-700">&copy; 2024 Mufti Khalis</p>
    </footer>

    <!-- Include jsQR library -->
    <script src="jsQR.js"></script>

    <script>
        // Function to toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const hamburger = document.querySelector(".hamburger");
            sidebar.classList.toggle("-translate-x-full");
            sidebar.classList.toggle("sidebar-open");
            hamburger.classList.toggle("change");
        }

        // Function to read QR code from uploaded file
        function readQRCode() {
            const fileInput = document.getElementById('uploadInput');
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = ''; // Clear previous output
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, canvas.width, canvas.height);
                        if (code) {
                            const qrText = code.data;
                            outputDiv.innerHTML = `<a href="${qrText}" target="_blank">${qrText}</a>`;
                        } else {
                            outputDiv.textContent = "No QR code found.";
                        }
                        outputDiv.classList.remove('hidden');
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                outputDiv.textContent = "Please select a file.";
                outputDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
